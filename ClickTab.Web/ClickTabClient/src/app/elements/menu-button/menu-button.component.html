 

<div class="w-64 bg-gray-800 text-white rounded-2xl shadow-lg p-2">
  <ul class="space-y-1">
    <ng-container *ngFor="let item of menuItems">
      <!-- Pulsante principale -->
      <li>
        <button
          class="w-full flex items-center justify-between px-4 py-2 rounded-xl hover:bg-gray-700 transition"
          (click)="item.children?.length ? toggleSubmenu(item) : null"
        >
          <div class="flex items-center space-x-2">
            <i [class]="item.Icon + ' text-lg'"></i>
            <span>{{ item.Label }}</span>
          </div>

          <div *ngIf="item.children?.length" class="text-gray-400">
            <i
              class="fas"
              [ngClass]="item.expanded ? 'fa-chevron-up' : 'fa-chevron-down'"
            ></i>
          </div>
        </button>

        <!-- Sottomenu -->
        <ul
          *ngIf="item.children?.length && item.expanded"
          class="ml-6 mt-1 border-l border-gray-700 pl-3 space-y-1"
        >
          <li *ngFor="let child of item.children">
            <button
              class="w-full flex items-center px-3 py-2 rounded-xl text-sm hover:bg-gray-700 transition"
              [routerLink]="child.Url"
              [target]="child.isExternalPage ? '_blank' : '_self'"
            >
              <i [class]="child.Icon + ' text-base mr-2'"></i>
              {{ child.Label }}
            </button>
          </li>
        </ul>
      </li>
    </ng-container>
  </ul>
</div>
